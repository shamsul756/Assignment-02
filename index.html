<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--start header part -->
    <header>
        <!-- nav bar creating -->
        <nav  class="background">
        <section class="header-container">
                 <div class="brand">
                  <h1>Tech<span class="linear-color">Wave</span>
                  </h1>
                </div>
                <div class="menu">
                    <ul>
                        <li>About</li>
                        <li>Episodes</li>
                        <li>Host</li>
                    </ul>
                </div>
                <div class="btn">
                    <button class="arrow-move"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <img class="hide" src="./image/hamburger-menu.png" alt="">
        </section>
        </nav>
        <!   --end nav bar creating -->
        <!-- start hero-section -->
        <section class="hero-section">
            <div class="banner-container">
            <div class="upper-side">
                <img class="first-bg" src="./image/hero-bg.png" alt="a background photo like a music running">
                <div class="combine">
                <button class="new">new</button>
                <img  class="hero-circle" src="./image/hero-circle.png" alt="background middle photo like a cicle">

                </div>
            </div>
            <div class="down-side">
                
                <h2>Tech Web</h2>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn-group">
                <button class="spotify-button" ><img class="sound" src="./image/spotify.png" alt=""> Listen on Spotify</button>
                <button class="Subscribe-button"> <img class="sound" src="./image/message.png" alt=""> Subscribe</button>
                </div>
            </div>
            </div>
        </section>
        <!-- end hero section  -->
